<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Gerenciar Autores</title>
</head>
<body>
    <h1>Autores</h1>
    <form method="POST">
        <input type="text" name="nome" placeholder="Nome do Autor" required>
        <button type="submit">Adicionar Autor</button>
    </form>
    <ul>
        {% for autor in autores %}
            <li>{{ autor[1] }}</li>
        {% endfor %}
    </ul>
    <a href="/">Voltar</a>
</body>
</html>
